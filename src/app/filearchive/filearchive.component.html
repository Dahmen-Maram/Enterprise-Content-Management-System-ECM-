<app-menue-bar></app-menue-bar>
<br><br><br>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-fileUpload mode="basic" chooseLabel="Choose" name="demo[]" (onSelect)="onFileSelected($event)"></p-fileUpload>
    <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success" (click)="onUpload()"></p-button>
    <i class="p-toolbar-separator pi pi-bars mr-2" style="vertical-align: middle"></i>
    <p-splitButton label="Save" icon="pi pi-check" [model]="items" styleClass="p-button-warning"></p-splitButton>
  </div>
  <p-toast></p-toast>

  <!-- Create Directory Input and Button -->
  <div>
    <h3>Create New Directory</h3>
    <p>
      <span><b>Name:&nbsp;</b></span>
      <input type="text" [(ngModel)]="newDirectoryName" pInputText pTooltip="Enter Directory Name" required>
      <p-button icon="pi pi-check" label="Create" (click)="createDirectory()"></p-button>
    </p>
  </div>

  <div class="p-toolbar-group-end">
    <p-button icon="pi pi-search" class="mr-2"></p-button>
    <p-button icon="pi pi-calendar" styleClass="p-button-success mr-2"></p-button>
    <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
  </div>
</p-toolbar>

<p-treeTable [value]="files" [columns]="cols" selectionMode="single" [(selection)]="selectedNode2" dataKey="key" [scrollable]="true" [tableStyle]="{'min-width':'50rem'}" (onNodeSelect)="onNodeSelect($event)">
  <ng-template pTemplate="caption">
    <div class="flex">
      <p-treeTableHeaderCheckbox></p-treeTableHeaderCheckbox>
      <span class="ml-2">Toggle All</span>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
    <tr [ttRow]="rowNode" [ttSelectableRow]="rowNode">
      <td *ngFor="let col of columns; let i = index">
        <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0"></p-treeTableToggler>
        <p-treeTableCheckbox [value]="rowNode" *ngIf="i === 0"></p-treeTableCheckbox>
        {{ rowData[col.field] }}
      </td>
      <td>
        <p-button icon="pi pi-search" styleClass="p-button-success" [style]="{ 'margin-right': '.5em' }"></p-button>
        <p-button icon="pi pi-pencil" styleClass="p-button-warning"></p-button>
        <p-button icon="pi pi-trash" severity="danger" (click)="deleteSelectedFile()" [style]="{ 'margin-left': '.5em' }"></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div style="text-align:left">
      <p-button icon="pi pi-refresh" label="Reload" (click)="fetchFilesAndDirectories()"></p-button>
    </div>
  </ng-template>
</p-treeTable>
