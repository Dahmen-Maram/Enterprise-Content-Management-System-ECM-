<div class="contenu">
<h2 class="form-title">Sign in</h2>
<p>Stay Updated on your professional world</p>

<span class="p-float-label">
    <input pInputText id="username" [(ngModel)]="value"  placeholder="Username" />
    <label htmlFor="username">Username</label>
</span>

<span class="p-float-label">

<p-password [(ngModel)]="passwordvalue" [feedback]="true"></p-password>

</span>

<div class="bouton">
  <p-button label="Sign in" class="p-button"></p-button>
</div>
</div>
