spring.application.name=ECM
springdoc.api.docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
server.port=${SERVER_PORT:8080}
spring.datasource.username=${DATASOURCE_USERNAME:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD:0000}
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/ecm?createDatabaseIfNotExist=true}
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.sql.init.mode=always
spring.liquibase.enabled=false
setting.app-info.build-version=1.0  
jwt.secret=secret
jwt.expiration=86400000
file.upload-dir=src/FilesDirectory
